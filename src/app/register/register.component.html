<div class="gamecard">
    <h2>Registration</h2>
    <form [formGroup]="registrationform" class="registrationform" (ngSubmit)="register()"  >
  
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            Username
          <input class="textbox" type="username" placeholder=" Enter username here" formControlName="username">
        </p>
    
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
          <div *ngIf="formControls.email.errors.required">Username is required</div>
        </div>
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            Password
          <input class="textbox" type="password" placeholder="Enter password here" formControlName="password">
        </p>
    
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            Year of Birth
            <input class="number" type="birthyear" placeholder="Enter your year of birth here" formControlName="birthyear">
          </p>
      
          <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Birthyear is required</div>
          </div>
    
        <p>
          <input type="submit" value="Register">
        </p>
      </form>
      <a routerLink="/login" class="loginreturn">Return to login page</a>
</div>
